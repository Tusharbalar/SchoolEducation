<ion-menu [content]="content">
  <ion-header style="background:white">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <img class="csCenter" src="https://3.bp.blogspot.com/-vXrbzABEnmU/WK5tvmFci6I/AAAAAAABD_8/3luvMAc-yQQduxQQf8T1lHpVCSCXS5GKQCLcB/s1600/MyGoodSchool-very%2Bsmall.jpg" />
  </ion-header>

  <ion-content class="csDashboardBack">
    <ion-list>
      <button ion-item menuClose [class.csSelected]="selectedPage == p.title" *ngFor="let p of dashboard" (click)="openPage(p)" [disabled]="!showDashboard">
        <ion-icon name="ios-easel-outline" item-left></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.csSelected]="selectedPage == p.title">
        <ion-icon name={{p.icon}} item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
