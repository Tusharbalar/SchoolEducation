<ion-header class="complaints">
  <nl-navbar [title]="headreTitle"></nl-navbar>
  <div class="csPrimaryBackground" style="width:100%;height:120px;text-align:center;color:white; border-top: 3px solid white;">
    <span style="font-size:1.2rem">An Affiliate of Learning Forward</span><br>
    <h2 style="font-size:7vw;margin-bottom:1.8rem">StudentEducation.com</h2>
    <b>Helping Schools Deliver Better</b>
  </div>
</ion-header>
<ion-content class="csGrayBackground">
  <ion-card class="csCardTopBorder5">
    <div class="">
    <iframe src="http://www.youtube.com/embed/SFandhZBdIg?rel=0&autoplay=1 " frameborder="0" allowfullscreen style="box-shadow: 0px 0px 25px;width: 100%;height: auto;"></iframe>
    </div>
    <ion-card-content>
      <ion-card-title text-center>
        {{title}}
      </ion-card-title>
      <p>
        {{data}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card class="csCardTopBorder2">
    <img src="http://4.bp.blogspot.com/-u5wvMzii_bs/WK7q2O9r3uI/AAAAAAABEDg/KBnl20qXKW8Ha3BlBfFfvrrJlEBAWrnFwCK4B/s275/Membership%2BLF%2BADVT.png"
      style="width:100%" (click)="openJoinRenew()" />
    <button ion-button style="margin-bottom: 0px;" full (click)="openJoinRenew()">Join</button>
  </ion-card>
</ion-content>
