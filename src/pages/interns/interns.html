<ion-header class="complaints">
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <div padding style="background:white">
    <p>{{interns.data}}
    <br/> <br/> {{interns.data2}}
    </p>
  </div>

  <ion-card>
    <ion-card-header class='ion-card-header1'>
      Qualities / prerequisites for an Adult Volunteer/ Intern
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let a of list">
          <span>{{a}}</span>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class='ion-card-header2'>
      Interns management policy
    </ion-card-header>
    <ion-card-content>
        {{interns.data3}}
    </ion-card-content>
  </ion-card>
</ion-content>
