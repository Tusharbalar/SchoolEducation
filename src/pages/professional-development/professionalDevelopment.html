<ion-header class="complaints">
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground" style="font-family: roboto;font-size: 16px;">
  <ion-card>
    <iframe src="https://www.youtube.com/embed/DvCpqRIMJe8" frameborder="0" allowfullscreen style="box-shadow: 0px 0px 25px;width: 100%;height: auto;"></iframe>
    <ion-card-content>
          <b>
      {{data[0].title}}
    </b>
      <p> {{data[0].data}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="ion-card-header1">
        <span>{{data[2].title}}</span>
    </ion-card-header>
    <ion-card-content>
      <p>{{data[2].data}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="ion-card-header2">
      {{data[3].title}}
    </ion-card-header>
    <ion-card-content>
      <p> {{data[3].data}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header  class="ion-card-header3">
      Outcome and Certification
    </ion-card-header>
    <ion-card-content>
      <p> {{data[4]}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
