<ion-header class="complaints">
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>
<ion-content class="csGrayBackground">
  <ion-card>
    <ion-slides pager loop="true" no-padding autoplay="true" speed="100" class="our-services-slides">
      <ion-slide class="slide1">
        <img src="assets/images/logo.png" width="100%" />
      </ion-slide>
      <ion-slide class="slide1">
        <img src="assets/images/ourservice.png" width="100%" />
      </ion-slide>
      <ion-slide class="slide2">
        <img src="assets/images/ourservice1.png" width="100%" />
      </ion-slide>
      <ion-slide class="slide3">
        <img src="assets/images/ourservice2.png" width="100%" />
      </ion-slide>
      <ion-slide class="slide4">
        <img src="assets/images/ourservice3.png" width="100%" />
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      {{data}}
    </ion-card-content>
  </ion-card>
</ion-content>
