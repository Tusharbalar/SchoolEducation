<ion-header class="complaints">
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content class="csGrayBackground">
<ion-card class="ourServicesMain">
  <iframe src="http://www.youtube.com/embed/SFandhZBdIg" frameborder="0" allowfullscreen style="box-shadow: 0px 0px 25px;width: 100%;height: auto;"></iframe>
  <ion-card-content>
    <p> {{ourService}} </p>
  </ion-card-content>
</ion-card>
    <ion-slides pager loop="true" no-padding autoplay="true" speed="100" class="our-services-slides">
      <ion-slide class="slide1">
        <div class="slide-font-size">
          {{list[0]}}
        </div>
      </ion-slide>
      <ion-slide class="slide2">
        <div class="slide-font-size">
          {{list[1]}}
        </div>
      </ion-slide>
      <ion-slide class="slide3">
        <div class="slide-font-size">
          {{list[2]}}
        </div>
      </ion-slide>
      <ion-slide class="slide4">
        <div class="slide-font-size">
          {{list[3]}}
        </div>
      </ion-slide>
    </ion-slides>
</ion-content>
