<ion-header class="complaints">
  <nl-navbar [title]="title"></nl-navbar>
</ion-header>

<ion-content>
  <div padding>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/SFandhZBdIg" frameborder="0" allowfullscreen></iframe>
    </div>

    <p> {{ourService}} </p>
    <br/>
  </div>
  <!-- <b>{{heading}}</b> -->
  <div>
    <ion-slides pager loop="true" no-padding autoplay="true" speed="100" style="height:inherit;background: rgba(99, 188, 228, 0.4);">
      <ion-slide>
        <div class="slide-font-size">
          {{list[0]}}
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide-font-size">
          {{list[1]}}
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide-font-size">
          {{list[2]}}
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide-font-size">
          {{list[3]}}
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
